version: '1'
pipeline: machine_learning
source: inertial
process: test
model: './path/to/model.ext'
input:
  file:
    type: features
    filename: './path/to/file.ext'
windowing:
  enable: false
features:
  save: true
  filename: 'output.csv'
  list:
    - label: average
      container: core-features
    - label: std_dev
      container: core-features
algorithm:
  name: random_forest
  container: core-py-sk
  parameters:
    example: parameter
